name: Deploy to Prod

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  PROJECT_ID: recon-484118
  REGION: us-central1
  WORKLOAD_IDENTITY_PROVIDER: projects/273165967255/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@recon-484118.iam.gserviceaccount.com

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check manual deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "Error: You must type 'deploy' to confirm production deployment"
            exit 1
          fi

  deploy-api:
    name: Deploy API to Prod
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push API image
        run: |
          gcloud builds submit . \
            --config=.github/cloudbuild-api.yaml \
            --substitutions=_IMAGE_NAME=crux-prod-api,COMMIT_SHA=${{ github.sha }} \
            --suppress-logs

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy crux-prod-api \
            --image gcr.io/${{ env.PROJECT_ID }}/crux-prod-api:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --add-cloudsql-instances=recon-484118:us-central1:cruxit-db \
            --set-secrets=FMP_API_KEY=fmp-api-key:latest,POLYGON_API_KEY=polygon-api-key:latest,DATABASE_URL=database-url:latest,API_KEYS=api-keys:latest \
            --set-env-vars="^@^ALLOWED_ORIGINS=https://cruxit.finance,https://crux-prod-web-273165967255.us-central1.run.app@FUNDAMENTALS_PROVIDER=fmp@CRUX_AI_ENABLED=true@GCP_PROJECT_ID=recon-484118@GCP_LOCATION=us-central1@CRUX_AI_MODEL=gemini-2.0-flash-001" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5

  deploy-web:
    name: Deploy Web to Prod
    runs-on: ubuntu-latest
    needs: deploy-api
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Web image
        run: |
          gcloud builds submit . \
            --config=.github/cloudbuild-web.yaml \
            --substitutions=_IMAGE_NAME=crux-prod-web,_API_URL=https://crux-prod-api-273165967255.us-central1.run.app,COMMIT_SHA=${{ github.sha }} \
            --suppress-logs

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy crux-prod-web \
            --image gcr.io/${{ env.PROJECT_ID }}/crux-prod-web:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5
